<html>
<head>
<title>
</title>
</head>
<body>

<table border=2  align=center bgcolor=yellow style="border-collapse:collapse">
<tr>
<th>Form Concept</th>
</tr>
</table><br>

<fieldset>
<legend align=center>Form</legend>
<table>

<tr>
<td>Name:</td>
<td><input type="text" placeholder="Name"></td>
</tr>

<tr>
<td>Phone Number:</td>
<td><input type="text" placeholder="Phone Number"></td>
</tr>

<tr>
<td>Email Id:</td>
<td><input type="email" placeholder="Email-Id"></td>
</tr>

<tr>
<td>Password:</td>
<td><input type="password" placeholder="Password"></td>
</tr>

<tr>
<td>Gender:</td>
<td><input type="radio" name="Gender">Male
<td><input type="radio" name="Gender">Female
</td>
</tr>

<tr>
<td>Date Of Birth:</td>
<td><input type="date" value="date of birth"></td>
</tr>

<tr>
<td>Education Qualification:</td>
<td>
<select>
	<option>Option Value</option>
	<option>10th</option>
	<option>12th</option>
	<option>Graduation</option>
</select>
</td>
</tr>

<tr>
<td>Hobbies:</td>
	<td><input type="checkbox" value="hobbies">Singing
	<td><input type="checkbox">Dancing
	<td><input type="checkbox">Playing
</td>
</tr>

<tr>
<td>Address:</td>
<td><textarea> </textarea></td>
</tr>


<tr>
<td>
	<input type="submit" value="submit">
	<input type="reset" value="reset">
</td>
</tr>


</table>
</fieldset>
</body>
</html>
